<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SearchBar</title>
    <link href="/searchBar/style/style.css" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>    
</head>
    <body>
        <section class="search">
            
            <div class="search__bar">
                <input type="text" class="search__bar--searchTerm" placeholder="What are you looking for?">
                <button type="submit" class="search__bar--searchButton">
                    <ion-icon name="planet"></ion-icon>
                </button>
            </div>

            <div class="search__checks">
                <button class="search__checks--button">Launch</button>
                <button class="search__checks--button">Mission</button>
            </div>

        </section>
    </body>
</html>
